<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Reserva de Destinos no Brasil</title>
  <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
  <div class="home-bg">
    <h1 class="page-title">Encontre o Destino Perfeito no Brasil!</h1>
    <h2 class="page-subtitle">Para fazer reservas através do WebSite, preencha os campos necessários acima e tenha uma experencia
      personalizada e única </h2>
  </div>
  <div class="container">
    <div class="bravel-option">
      <div class="icon-text">
        <img src="elements/icons/location.svg" alt="localização">
        <h3>Para onde você vai?</h3>
      </div>
      <div class="icon-text">
        <img src="elements/icons/calendar.svg" alt="data">
        <div class="box-icon-text">
          <h3>Data</h3>
          <p>1 diária ou dez</p>
        </div>
      </div>
      <div class="icon-text">
        <img src="elements/icons/viajantes.svg" alt="viajantes">
        <div class="box-icon-text">
          <h3>Viajantes</h3>
          <p>2 viajantes, 1 quarto</p>
        </div>
      </div>
      <button>Buscar</button>
    </div>    
  </div>
</body>

</html>
