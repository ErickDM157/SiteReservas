<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>checkout</title>
</head>
<body>
    
    <h1 id="textocheckout">Checkout da Compra</h1>
    <div class="container">
        <div class="col-10 paybox">
            <h3 class="color-white texto">Informações da compra: Nome do quarto e hotel, local, valor a se pagar, quantidade de pessoas</h3>
            <form class="formulario" action="">
                <input class="tabela" type="text" placeholder="Nome Completo">
                <input class="tabela" type="number" placeholder="CPF">
                <input class="tabela" type="text" placeholder="E-mail">
                <input class="tabela" type="number" placeholder="Numero do Cartao">
            </form>
        </div>
    </div>

</body>
</html>
