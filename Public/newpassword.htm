<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/css/style.css" />
    </head>
    <body class="n-b">
      <div class="new-password-con">
          <div class="top-left-buttons">
              <img src="elements/icons/seta.svg" alt="seta" class="icon-button">
              <a href="#" class="back-button">Login</a>
          </div>
          <main>
              <div class="box">
                  <h2>Digite sua nova senha</h2>
                  <form>
                      <div class="form-group">
                          <label for="senha">Senha</label>
                          <input
                              type="password"
                              id="senha"
                              placeholder="Senha"
                          />
                      </div>
                      <div class="form-group">
                          <label for="confirme-senha">Confirme a senha</label>
                          <input
                              type="password"
                              id="confirme-senha"
                              placeholder="Confirme a senha"
                          />
                          <div class="error">As senhas não coincidem</div>
                      </div>
                      <button type="submit" class="btn-confirm">
                          Confirmar
                      </button>
                  </form>
                  <p class="success-message">Operação bem sucedida!</p>
              </div>
          </main>
      </div>
  </body>
</html>
