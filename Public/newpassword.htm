<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/newpassword.css" />
</head>
<body class="body-new-password">
    <div class="container-new-password">
        <div class="top-buttons-new-password">
            <img src="elements/icons/seta.svg" alt="seta" class="icon-new-password">
            <a href="#" class="button-login-new-password">Login</a>
        </div>
        <main>
            <div class="box-new-password">
                <h2>Digite sua nova senha</h2>
                <form>
                    <div class="form-group-new-password">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha" />
                    </div>
                    <div class="form-group-new-password">
                        <label for="confirme-senha">Confirme a senha</label>
                        <input type="password" id="confirme-senha" placeholder="Confirme a senha" />
                        <div class="error-new-password">As senhas não coincidem</div>
                    </div>
                    <button type="submit" class="btn-confirm-new-password">
                        Confirmar
                    </button>
                </form>
                <p class="success-new-password">Operação bem sucedida!</p>
            </div>
        </main>
    </div>
</body>
</html>
