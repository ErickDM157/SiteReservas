<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/css/style.css" />
    </head>
    <body class="c-b">
        <div class="cadastro-con">
            <div class="left">
                <h2 class"ca-h2">    Já tem uma conta?</h2>
                <p>
                    Faça login para gerenciar suas reservas e garantir sua
                    próxima estadia com facilidade.
                </p>
                <button>Faça login</button>
            </div>
            <div class="right">
                <h2 class"ca-h2">Cadastro</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="Insira seu nome"
                        />
                        <div class="error">Nome inválido</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Insira seu email"
                        />
                        <div class="error">
                            Email incorreto ou não cadastrado.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Insira sua senha"
                        />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input
                            type="password"
                            id="confirm-password"
                            placeholder="Confirme sua senha"
                        />
                        <div class="error">As senhas não coincidem</div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Idade</label>
                            <input
                                type="number"
                                id="age"
                                placeholder="Insira sua idade"
                            />
                            <div class="error">Informe uma idade válida</div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Sexo</label>
                            <select id="gender">
                                <option value="" disabled selected>
                                    Selecione
                                </option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>
                <div class="google-login">
                    <p>ou</p>
                    <button>Google</button>
                </div>
            </div>
        </div>
    </body>
</html>
