<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="login-left">
            <h2>Não tem uma conta?</h2>
            <p>Crie uma conta agora e descubra as melhores opções de hospedagem. Reservar nunca foi tão fácil!</p>
            <button class="botao-cadastrar">Faça login</button>
        </div>
        <div class="login-right">
            <h2>Fazer Login</h2>
            <form>
                <div class="login-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Insira seu email">
                    <div class="login-error">Email incorreto ou não cadastrado.</div>
                </div>
                <div class="login-form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Insira sua senha">
                </div>
                <button type="submit" class="botao-login">Cadastrar</button>
            </form>
            <div class="login-google">
                <p>ou</p>
                <button class="botao-google">Google</button>
            </div>
        </div>
    </div>
</body>
</html>
