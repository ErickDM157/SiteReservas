<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="login-con">
        <div class="left">
            <h2>Não tem uma conta?</h2>
            <p>Crie uma conta agora e descubra as melhores opções de hospedagem. Reservar nunca foi tão fácil!</p>
            <button>Faça login</button>
        </div>
        <div class="right">
            <h2>Fazer Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Insira seu email">
                    <div class="error">Email incorreto ou não cadastrado.</div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Insira sua senha">
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <div class="google-login">
                <p>ou</p>
                <button>Google</button>
            </div>
        </div>
    </div>
</body>
</html>
